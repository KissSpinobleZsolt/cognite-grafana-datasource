  <div>
    <div class="gf-form gf-form--grow">
        <label class="gf-form-label query-keyword fix-query-keyword width-8">Query</label>
        <input type="text" class="gf-form-input custom-query width-auto" ng-model="ctrl.annotation.expr" ng-blur="ctrl.verify()" placeholder=""/>
        <info-popover mode="right-absolute" ng-click="showHelpQuery = !showHelpQuery">Click for help</info-popover>
    </div>
    <div class="gf-form--grow" ng-show="showHelpQuery">
        <pre>
  Query for events using the 'events/search' endpoint.
    Format is: event{param=value,...}</pre>
    </div>
    <div class="gf-form gf-form--grow">
        <label class="gf-form-label query-keyword fix-query-keyword width-8">Filter</label>
        <input type="text" class="gf-form-input custom-query width-auto" ng-model="ctrl.annotation.filter" ng-blur="ctrl.verify()" placeholder=""/>
        <info-popover mode="right-absolute" ng-click="showHelpFilter = !showHelpFilter">Click for help</info-popover>
    </div>
    <div class="gf-form--grow" ng-show="showHelpFilter">
        <pre>
  Filter on the queried events
    Format is: filter{property comparator value,...}
    Comparator can be =, !=, =~, !~</pre>
    </div>
    <div class="gf-form-inline panel-container" ng-if="ctrl.annotation.error">
      <label class="gf-form-label--error">{{ctrl.annotation.error}}</label>
    </div>
<!-- </div> -->

</div>
